<div class="look_fom_friends">
    <agm-map #gm [latitude]="groupLatitude" [longitude]="groupLongitude" [zoom]="14">
        <!--<agm-direction *ngIf="dir" [origin]="dir.origin" [destination]="dir.destination"></agm-direction>-->

        <agm-marker *ngFor="let user of usersLocaltion; let i = index" (markerClick)="opneMarger(i)" [latitude]="user.latitude" [longitude]="user.longitude"></agm-marker>
        <agm-info-window #infoWindow *ngFor="let user of usersLocaltion; let i = index" [latitude]="user.latitude" [longitude]="user.longitude" [isOpen]="currentUser===user" >
            <div class="info_window">
              <span>{{user.firstName}}</span>
              <span>{{user.lastName}}</span>
            </div>
        </agm-info-window>
    </agm-map>
    <div class="asaid"></div>
</div>
