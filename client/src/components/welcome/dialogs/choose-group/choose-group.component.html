<div class="chosse_group_wrapper">
    <h4>שלום {{currentUser.firstName}}</h4>
    <h4>אנא בחר/י את הקבוצה הרצויה:</h4>
    <mat-radio-group class="radio-group" [(ngModel)]="selectedGroup">
        <mat-radio-button class="radio-button" *ngFor="let group of groups" [value]="group.group.groupId">
            <div class="content">
                {{group.group.groupName}}
                <span class="address">
                {{group.group.groupStreet}}
                {{group.group.groupBuild}}
                 {{group.group.groupCity}}
            </span>
                <span class="user">
                {{group.user.childFirstName}}
                {{group.user.childLastName}}
            </span>
            </div>
        </mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button color="primary" [disabled]="selectedGroup==-1" (click)="chooseGroup()">אישור</button>
</div>
